<h4>Agregar Personaje</h4>
<h6>Add Character</h6>
<form class="row" (ngSubmit)="emitCharacter()">

  <input  class="form-control mb-2"
          [(ngModel)]="character.name"
          name="name"
          type="text"
          placeholder="Nombre">

  <input  class="form-control mb-2"
          [(ngModel)]="character.power"
          name="power"
          type="number"
          placeholder="Poder">

  <button type="submit" class="btn btn-primary">
    Agregar
  </button>

  <!-- <pre>{{character | json}s}</pre> -->
</form>
