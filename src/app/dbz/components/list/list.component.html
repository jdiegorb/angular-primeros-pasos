<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let character of characterList; let i = index; let isFist = first; let isLast = last; let isEven = even; let isOdd = odd"
      class="list-group-item d-flex justify-content-between align-items-center"
      [ngClass]="{
        'list-group-item-dark': isLast,
        'list-group-item-primary':isEven
      }">
    <div>
      <span class="text-primary">{{i+1}}. </span>
      <span>Nombre: {{character.name}} - </span>
      <strong> Power: </strong>
      <span>{{character.power}}</span>
    </div>

    <button (click)="onDeleteCharacter(character.id || undefined)" class="btn btn-danger">X</button>

  </li>
</ul>
